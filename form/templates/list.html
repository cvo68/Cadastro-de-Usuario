<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CadUser</title>
  </head>
  <body>
    <nav style="background-color: blue !important;" class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a style="color: white;" class="navbar-brand" href="#">Usuários Cadastrados</a>
        </div>
      </nav>
      
      <!-- As a heading -->
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span "navbar-brand mb-0 h1">Lista de Usuários</span>
        </div>
      </nav>

      {% for form in Form %}
      <table>
        <li style="text-align: center;">{{ form.name }} - {{ form.birth }} - {{ form.email }}</li>
      </table>
      {% endfor %}

  </body>
</html>
